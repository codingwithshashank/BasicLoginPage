<!DOCTYPE html>
<html lang="en">
<head>
      <script>
             function login(event){
                   event.preventDefault();
                let p=document.getElementById("email").value;
                let q=document.getElementById("password").value;

                let x=localStorage.getItem("email");
                let y=localStorage.getItem("password");

                if(p===x && q===y){
                    window.location.href="detail_page.html";
                }
                else{
                    alert("Wrong credential");
                }
             }
      </script>
</head>
<body>
    <center>
          <form onsubmit="login(event)">
            Email<input type="email" id="email" placeholder="enter your Register email" required>
            Password<input type="password" id="password" placeholder="enter your password" required>
          <br>
          <br>
          <button type="submit"> Login </button>
          </form>
     </center>
</body>
</html>
